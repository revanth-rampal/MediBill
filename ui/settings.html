<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Billing - Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>MedBill Pro</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="billing.html" class="nav-link">
                    <span class="nav-icon">üíä</span>
                    Billing
                </a></li>
                <li><a href="customers.html" class="nav-link">
                    <span class="nav-icon">üë•</span>
                    Customers
                </a></li>
                <li><a href="stock.html" class="nav-link">
                    <span class="nav-icon">üì¶</span>
                    Inventory
                </a></li>
                <li><a href="reports.html" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    Reports
                </a></li>
                <li><a href="settings.html" class="nav-link active">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Settings
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <h1>Admin Settings</h1>
                <button class="logout-btn">Logout</button>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Store Information -->
                <div class="section-card">
                    <h3>Store Information</h3>
                    <form id="storeInfoForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="storeName">Store Name</label>
                                <input type="text" id="storeName" name="storeName" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="storePhone">Phone Number</label>
                                <input type="tel" id="storePhone" name="storePhone" class="form-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storeAddress">Address</label>
                            <textarea id="storeAddress" name="storeAddress" class="form-textarea"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="logoUpload">Store Logo</label>
                            <input type="file" id="logoUpload" name="logo" accept="image/*" class="form-input">
                            <div id="logoPreview" class="logo-preview">
                                <!-- Logo preview will appear here -->
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Payment Settings -->
                <div class="section-card">
                    <h3>Payment Settings</h3>
                    <form id="paymentSettingsForm">
                        <div class="form-group">
                            <label for="upiId">UPI ID</label>
                            <input type="text" id="upiId" name="upiId" placeholder="yourname@paytm" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="gstEnabled" name="gstEnabled">
                                Enable GST (18%)
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Loyalty Program Settings -->
                <div class="section-card">
                    <h3>Loyalty Program Settings</h3>
                    <form id="loyaltySettingsForm">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="loyaltyEnabled" name="loyaltyEnabled">
                                Enable Loyalty Program
                            </label>
                        </div>
                        <div id="loyaltyOptions" class="loyalty-options" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="visitThreshold">Minimum Visits Required</label>
                                    <input type="number" id="visitThreshold" name="visitThreshold" min="1" value="5" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="spendThreshold">Minimum Spend Required (‚Çπ)</label>
                                    <input type="number" id="spendThreshold" name="spendThreshold" min="0" value="1000" class="form-input">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="discountType">Discount Type</label>
                                    <select id="discountType" name="discountType" class="form-select">
                                        <option value="percentage">Percentage (%)</option>
                                        <option value="fixed">Fixed Amount (‚Çπ)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="discountValue">Discount Value</label>
                                    <input type="number" id="discountValue" name="discountValue" min="0" step="0.01" value="10" class="form-input">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="section-card">
                    <h3>Notification Settings</h3>
                    <form id="notificationSettingsForm">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="lowStockAlert" name="lowStockAlert" checked>
                                Low Stock Alerts
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="lowStockThreshold">Low Stock Threshold</label>
                            <input type="number" id="lowStockThreshold" name="lowStockThreshold" min="1" value="10" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="expiryAlert" name="expiryAlert" checked>
                                Expiry Alerts
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="expiryDays">Alert Days Before Expiry</label>
                            <input type="number" id="expiryDays" name="expiryDays" min="1" value="30" class="form-input">
                        </div>
                    </form>
                </div>

                <!-- Save Settings -->
                <div class="section-card">
                    <div class="form-actions">
                        <button id="saveSettingsBtn" class="btn btn-primary">Save All Settings</button>
                        <button id="resetSettingsBtn" class="btn btn-secondary">Reset to Default</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
